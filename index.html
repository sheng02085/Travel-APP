<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TripPlanner</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'] },
                    colors: { 
                        brand: { black: '#000000', green: '#34E0A1', gray: '#F2F4F8' } 
                    },
                    boxShadow: { 'sheet': '0 -4px 20px rgba(0,0,0,0.1)' }
                }
            }
        }
    </script>
    
    <style>
        /* 核心優化：禁止回彈、隱藏捲軸 */
        body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; background-color: #fff; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* iOS 安全區域變數 */
        .safe-top { padding-top: env(safe-area-inset-top, 20px); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .pb-safe-nav { padding-bottom: calc(env(safe-area-inset-bottom) + 60px); }

        /* 動畫類別 */
        .slide-up-enter-active, .slide-up-leave-active { transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
        .slide-up-enter-from, .slide-up-leave-to { transform: translateY(100%); }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 0.2s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }

        /* 膠囊按鈕選中態 */
        .capsule-active { background-color: black; color: white; border-color: black; }
        .capsule-inactive { background-color: white; color: #4B5563; border-color: #E5E7EB; }
    </style>
</head>

<body class="text-gray-900 h-[100dvh] w-full overflow-hidden flex flex-col">

    <div id="app" class="relative w-full h-full flex flex-col">

        <transition name="fade">
            <div v-if="!hasTrip" class="absolute inset-0 z-50 bg-white flex flex-col safe-top px-6">
                <h1 class="text-3xl font-black mt-8 mb-6">你要去哪裡？</h1>
                
                <div class="bg-white border-2 border-black rounded-full px-4 py-3 flex items-center shadow-lg mb-8" @click="startPlanWizard">
                    <i class="fa-solid fa-magnifying-glass text-lg mr-3"></i>
                    <span class="text-gray-400 font-bold text-lg">搜尋目的地 (例如: 大阪)</span>
                </div>

                <div class="space-y-4">
                    <h3 class="font-bold text-lg">推薦目的地</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div @click="quickStart('大阪')" class="h-32 rounded-2xl bg-gray-100 relative overflow-hidden group">
                            <img src="https://images.unsplash.com/photo-1590559318664-5667a974df9d?w=400&q=80" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <span class="absolute bottom-3 left-3 text-white font-bold text-lg shadow-black drop-shadow-md">大阪</span>
                        </div>
                        <div @click="quickStart('東京')" class="h-32 rounded-2xl bg-gray-100 relative overflow-hidden group">
                            <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=400&q=80" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <span class="absolute bottom-3 left-3 text-white font-bold text-lg shadow-black drop-shadow-md">東京</span>
                        </div>
                    </div>
                </div>
            </div>
        </transition>

        <div class="absolute top-0 left-0 right-0 h-[45%] bg-gray-200 z-0">
            <iframe 
                class="w-full h-full border-0"
                :src="`https://maps.google.com/maps?q=${encodeURIComponent(mapQuery)}&t=&z=13&ie=UTF8&iwloc=&output=embed`"
                loading="lazy" allowfullscreen>
            </iframe>
        </div>

        <div class="absolute inset-x-0 bottom-0 top-[35%] bg-white rounded-t-[2rem] shadow-sheet z-10 flex flex-col overflow-hidden transition-all duration-300"
             :class="{'top-[10%]': isSheetExpanded}">
            
            <div class="w-full bg-white pt-3 pb-2 px-6 rounded-t-[2rem] shrink-0 border-b border-gray-100 z-20" @click="toggleSheet">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-3"></div>
                <div class="flex justify-between items-end mb-2">
                    <div>
                        <h2 class="text-2xl font-black">{{ tripDestination }}之旅</h2>
                        <p class="text-xs text-gray-500 font-bold mt-1">{{ tripDays }} 天 • {{ totalItems }} 個地點</p>
                    </div>
                    <button @click.stop="openSettings" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center"><i class="fa-solid fa-gear text-gray-500"></i></button>
                </div>
                
                <div class="flex overflow-x-auto hide-scrollbar gap-2 pb-2 mt-2">
                    <button class="capsule-inactive px-5 py-2 rounded-full text-sm font-bold border whitespace-nowrap">概覽</button>
                    <button v-for="d in tripDays" :key="d" 
                        @click.stop="currentDay = d"
                        :class="currentDay === d ? 'capsule-active' : 'capsule-inactive'"
                        class="px-5 py-2 rounded-full text-sm font-bold border whitespace-nowrap transition-colors">
                        第 {{ d }} 天
                    </button>
                    <button @click.stop="tripDays++" class="w-9 h-9 rounded-full border border-gray-300 text-gray-400 flex items-center justify-center shrink-0">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6 pb-32 bg-white">
                
                <div v-if="dayItems.length === 0" class="flex flex-col items-center justify-center h-48 text-center">
                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4 text-gray-300">
                        <i class="fa-solid fa-location-dot text-2xl"></i>
                    </div>
                    <h3 class="font-bold text-gray-900 mb-1">安排第一天的行程</h3>
                    <p class="text-xs text-gray-400 mb-4">搜尋景點、餐廳並加入到這裡</p>
                    <button @click="openSearch" class="px-6 py-3 bg-black text-white rounded-full font-bold text-sm shadow-lg active:scale-95 transition">
                        <i class="fa-solid fa-plus mr-2"></i> 新增地點
                    </button>
                </div>

                <div v-else class="space-y-6">
                    <div v-for="(item, idx) in dayItems" :key="item.id" 
                         @click="focusMap(item.name)"
                         class="flex gap-4 group">
                        <div class="flex flex-col items-center pt-1 w-12 shrink-0">
                            <span class="text-xs font-bold font-mono text-gray-500">{{ item.time }}</span>
                            <div class="w-0.5 h-full bg-gray-100 mt-2 relative">
                                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-2 h-2 bg-black rounded-full"></div>
                            </div>
                        </div>
                        
                        <div class="flex-1 pb-6 border-b border-gray-100">
                            <h3 class="font-bold text-lg text-gray-900">{{ item.name }}</h3>
                            <div class="flex gap-2 mt-2">
                                <span class="px-2 py-1 bg-gray-100 rounded text-[10px] font-bold text-gray-600">
                                    <i :class="getCategoryIcon(item.category)" class="mr-1"></i> {{ item.category }}
                                </span>
                            </div>
                            <div class="mt-3 flex gap-3">
                                <button class="px-4 py-2 bg-black text-white text-xs font-bold rounded-lg">導航</button>
                                <button @click.stop="removeItem(item.id)" class="px-3 py-2 text-gray-400 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <button @click="openSearch" class="w-full py-4 border-2 border-dashed border-gray-200 rounded-2xl text-gray-400 font-bold hover:bg-gray-50 transition mt-4">
                        <i class="fa-solid fa-plus mr-1"></i> 新增更多地點
                    </button>
                </div>
            </div>
        </div>

        <transition name="slide-up">
            <div v-if="isSearchOpen" class="fixed inset-0 z-50 bg-white flex flex-col safe-top safe-bottom">
                
                <div class="px-4 py-3 flex items-center gap-3 border-b border-gray-100">
                    <button @click="isSearchOpen = false" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                        <i class="fa-solid fa-times text-xl"></i>
                    </button>
                    <div class="flex-1 bg-gray-100 h-12 rounded-full flex items-center px-5">
                        <i class="fa-solid fa-magnifying-glass text-gray-400 mr-3"></i>
                        <input v-model="searchQuery" placeholder="搜尋景點、餐廳、飯店..." class="bg-transparent w-full h-full outline-none font-bold text-base" autoFocus>
                    </div>
                </div>

                <div class="px-4 py-4 flex gap-3 overflow-x-auto hide-scrollbar border-b border-gray-50">
                    <button @click="searchCategory='attraction'" :class="searchCategory=='attraction'?'bg-black text-white':'bg-gray-100 text-gray-600'" class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-colors">景點</button>
                    <button @click="searchCategory='food'" :class="searchCategory=='food'?'bg-black text-white':'bg-gray-100 text-gray-600'" class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-colors">美食</button>
                    <button @click="searchCategory='hotel'" :class="searchCategory=='hotel'?'bg-black text-white':'bg-gray-100 text-gray-600'" class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-colors">住宿</button>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                    <p class="text-xs font-bold text-gray-400 uppercase ml-1">建議結果</p>
                    
                    <div v-for="res in searchResults" :key="res.name" @click="selectPlace(res)" class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-4 active:scale-[0.98] transition-transform">
                        <div class="w-16 h-16 bg-gray-200 rounded-xl overflow-hidden shrink-0">
                            <img :src="res.img" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-lg leading-tight">{{ res.name }}</h4>
                            <p class="text-xs text-gray-500 mt-1"><i class="fa-solid fa-star text-yellow-400 mr-1"></i>{{ res.rating }} ({{ res.reviews }})</p>
                        </div>
                        <button class="w-10 h-10 rounded-full border-2 border-gray-200 flex items-center justify-center text-gray-400">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </transition>

        <transition name="fade">
            <div v-if="selectedPlace" class="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-6">
                <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl scale-100 transition-transform">
                    <h3 class="text-xl font-bold mb-1">加入行程</h3>
                    <p class="text-gray-500 text-sm mb-6">{{ selectedPlace.name }}</p>
                    
                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="text-xs font-bold text-gray-400 block mb-2">選擇天數</label>
                            <div class="flex gap-2 overflow-x-auto hide-scrollbar">
                                <button v-for="d in tripDays" :key="d" 
                                    @click="tempDay = d"
                                    :class="tempDay === d ? 'bg-black text-white' : 'bg-gray-100 text-gray-500'"
                                    class="w-12 h-12 rounded-full font-bold shrink-0 flex items-center justify-center transition-colors">
                                    {{ d }}
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 block mb-2">預計時間</label>
                            <input v-model="tempTime" type="time" class="w-full bg-gray-100 rounded-xl px-4 py-3 font-bold outline-none">
                        </div>
                    </div>
                    
                    <div class="flex gap-3">
                        <button @click="selectedPlace = null" class="flex-1 py-3 bg-gray-100 text-gray-600 font-bold rounded-xl">取消</button>
                        <button @click="confirmAddPlace" class="flex-1 py-3 bg-black text-white font-bold rounded-xl">加入</button>
                    </div>
                </div>
            </div>
        </transition>

        <div class="bg-white border-t border-gray-100 pb-safe-nav pt-2 flex justify-around absolute bottom-0 w-full z-40">
            <button class="flex flex-col items-center w-16 text-black"><i class="fa-solid fa-map-location-dot text-xl mb-1"></i><span class="text-[10px] font-bold">行程</span></button>
            <button class="flex flex-col items-center w-16 text-gray-300"><i class="fa-solid fa-heart text-xl mb-1"></i><span class="text-[10px] font-bold">收藏</span></button>
            <button class="flex flex-col items-center w-16 text-gray-300"><i class="fa-solid fa-user text-xl mb-1"></i><span class="text-[10px] font-bold">個人</span></button>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, computed, watch } = Vue;

        createApp({
            setup() {
                // State
                const hasTrip = ref(false);
                const tripDestination = ref('');
                const tripDays = ref(3);
                
                const currentDay = ref(1);
                const isSheetExpanded = ref(false);
                const isSearchOpen = ref(false);
                const searchQuery = ref('');
                const searchCategory = ref('attraction');
                
                // Data
                const itinerary = ref([]); // { id, day, name, category, time, location }
                const selectedPlace = ref(null);
                const tempDay = ref(1);
                const tempTime = ref('10:00');
                const mapQuery = ref('Japan');

                // Mock Data for Search
                const mockResults = [
                    { name: '清水寺', category: '景點', rating: 4.8, reviews: '20k', img: 'https://images.unsplash.com/photo-1595839077759-4f056d035443?w=100&q=80', location: 'Kyoto' },
                    { name: '一蘭拉麵', category: '美食', rating: 4.5, reviews: '15k', img: 'https://images.unsplash.com/photo-1552611052-33e04de081de?w=100&q=80', location: 'Japan' },
                    { name: '環球影城', category: '景點', rating: 4.9, reviews: '32k', img: 'https://images.unsplash.com/photo-1628047720788-294c7324c022?w=100&q=80', location: 'Osaka' },
                    { name: '東京鐵塔', category: '景點', rating: 4.6, reviews: '18k', img: 'https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?w=100&q=80', location: 'Tokyo' },
                ];

                // Computed
                const searchResults = computed(() => {
                    if(!searchQuery.value) return mockResults;
                    return mockResults.filter(r => r.name.includes(searchQuery.value));
                });

                const dayItems = computed(() => {
                    return itinerary.value
                        .filter(i => i.day === currentDay.value)
                        .sort((a, b) => a.time.localeCompare(b.time));
                });

                const totalItems = computed(() => itinerary.value.length);

                // Methods
                const quickStart = (dest) => {
                    tripDestination.value = dest;
                    hasTrip.value = true;
                    mapQuery.value = dest;
                };

                const startPlanWizard = () => {
                    const dest = prompt("請輸入目的地：", "大阪");
                    if(dest) quickStart(dest);
                };

                const toggleSheet = () => {
                    isSheetExpanded.value = !isSheetExpanded.value;
                };

                const openSearch = () => {
                    isSearchOpen.value = true;
                    searchQuery.value = '';
                };

                const selectPlace = (place) => {
                    selectedPlace.value = place;
                    tempDay.value = currentDay.value; // Default to current selected day
                };

                const confirmAddPlace = () => {
                    if(selectedPlace.value) {
                        itinerary.value.push({
                            id: Date.now(),
                            day: tempDay.value,
                            name: selectedPlace.value.name,
                            category: selectedPlace.value.category,
                            time: tempTime.value,
                            location: selectedPlace.value.name
                        });
                        mapQuery.value = selectedPlace.value.name; // Update Map
                        selectedPlace.value = null;
                        isSearchOpen.value = false;
                        saveData();
                    }
                };

                const removeItem = (id) => {
                    if(confirm('確定移除此行程？')) {
                        itinerary.value = itinerary.value.filter(i => i.id !== id);
                        saveData();
                    }
                };

                const focusMap = (loc) => {
                    mapQuery.value = loc;
                    isSheetExpanded.value = false; // Show map
                };

                const getCategoryIcon = (cat) => {
                    if(cat === '美食') return 'fa-solid fa-utensils';
                    if(cat === '住宿') return 'fa-solid fa-bed';
                    return 'fa-solid fa-camera';
                };

                // Persistence
                const saveData = () => {
                    localStorage.setItem('tp_data', JSON.stringify({
                        hasTrip: hasTrip.value,
                        dest: tripDestination.value,
                        days: tripDays.value,
                        itinerary: itinerary.value
                    }));
                };

                const loadData = () => {
                    const data = localStorage.getItem('tp_data');
                    if(data) {
                        const parsed = JSON.parse(data);
                        hasTrip.value = parsed.hasTrip;
                        tripDestination.value = parsed.dest;
                        tripDays.value = parsed.days;
                        itinerary.value = parsed.itinerary;
                    }
                };

                loadData();

                return {
                    hasTrip, tripDestination, tripDays, currentDay,
                    isSheetExpanded, isSearchOpen, searchQuery, searchCategory,
                    itinerary, dayItems, searchResults, selectedPlace, tempDay, tempTime,
                    mapQuery, totalItems,
                    quickStart, startPlanWizard, toggleSheet, openSearch, selectPlace, confirmAddPlace, removeItem, focusMap, getCategoryIcon, openSettings: () => { if(confirm('重置所有資料？')) { localStorage.clear(); location.reload(); } }
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
